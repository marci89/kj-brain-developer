
<div class="container mt-3 mb-3">
  <h1 class="text-center bold-element mt-3">{{'RankingList' | translate }}</h1>

<!-- Filter panel -->
  <div class="card col-12">
    <div class="card-body">
      <div class="row">
        <!-- selectedGameType -->
        <div class=" col-lg-6 col-md-6 col-sm-6 mb-3 p-labeled-input">
          <label for="selectedGameType">{{ 'Type' | translate }}</label>
          <p-dropdown [options]="gameTypes" [(ngModel)]="selectedGameType" [style]="{'width':'100%'}"
            (onChange)="onChangeType($event)" name="selectedGameType">
            <ng-template let-option pTemplate="selectedItem">
              <div>{{option.label | translate }}</div>
            </ng-template>
            <ng-template let-option pTemplate="item">
              {{ option.label | translate }}
            </ng-template>
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>

  <h3 *ngIf="rankingList.length === 0" class="text-center bold-element mt-3">{{'NoRankingList' | translate }}</h3>

  <!-- rankingList table -->
  <div class="mt-3" *ngIf="rankingList.length > 0">
    <p-table [value]="rankingList" [tableStyle]="{ 'min-width': '50rem' }" [styleClass]="'p-datatable-sm'">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:70%"> {{ 'Username' | translate }}</th>
          <th style="width:10%"> {{ 'Score' | translate }}</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rankedUser>
        <tr>
          <td><img [src]="'./assets/images/avatar/' + rankedUser.avatarId + '.svg'" [alt]="rankedUser.username"
              style="width: 50px; margin-right: 20px;" />{{ rankedUser.username }}</td>
          <td>{{ rankedUser.score }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
