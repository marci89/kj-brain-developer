<div class="mt-3">
  <div class="card col-lg-6 col-md-6 col-sm-12 mx-auto">
    <div class="card-body">
      <!-- Basic settings panel -->
      <div class="text-center mt-3 mb-3">
        <h3>{{ 'MemoryCard' | translate }} {{ 'Settings' | translate | lowercase }}</h3>
      </div>
      <form #form="ngForm" class="mb-3" (ngSubmit)="start()" autocomplete="off">
        <div class="container">
          <div class="row col-12">
            <!-- selectedPictureType -->
            <div class="col-lg-6 col-md-6 col-sm-6 mb-3 p-labeled-input text-center">
              <label for="selectedPictureType">{{ 'PictureType' | translate }}</label>
              <p-dropdown [options]="memoryCardPictureTypes" [(ngModel)]="selectedPictureType"
                name="selectedPictureType">
                <ng-template let-option pTemplate="selectedItem">
                  <div>{{option.label | translate }}</div>
                </ng-template>
                <ng-template let-option pTemplate="item">
                  {{ option.label | translate }}
                </ng-template>
              </p-dropdown>
            </div>
            <!-- selectedSizeType -->
            <div class=" col-lg-6 col-md-6 col-sm-6 mb-3 p-labeled-input text-center">
              <label for="selectedSizeType">{{ 'Size' | translate }}</label>
              <p-dropdown [options]="sizeTypes" [(ngModel)]="selectedSizeType" name="selectedSizeType">
                <ng-template let-option pTemplate="selectedItem">
                  <div>{{option.label | translate }}</div>
                </ng-template>
                <ng-template let-option pTemplate="item">
                  {{ option.label | translate }}
                </ng-template>
              </p-dropdown>
            </div>
          </div>

          <!-- Buttons -->
          <hr>
          <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center text-center">
              <p-button type="submit" styleClass="p-button-oranged p-button-lg">{{ 'Start' | translate }}</p-button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
