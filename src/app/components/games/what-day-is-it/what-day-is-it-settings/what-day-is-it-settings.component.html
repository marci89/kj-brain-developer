<div class="container mb-3">
  <div class="mt-3">
    <div class="card col-lg-8 col-md-9 col-sm-12 mx-auto">
      <div class="card-body">
        <!-- Basic settings panel -->
        <div class="text-center mt-3 mb-3">
          <h3 class="bold-element">{{ 'WhatDayIsIt' | translate }} {{ 'Settings' | translate | lowercase }}</h3>
        </div>
        <form #form="ngForm" class="mb-3" (ngSubmit)="start()" autocomplete="off">
          <div class="container">
            <div class="row col-12">
              <!-- Opportunities -->
              <div class="col-lg-6 col-md-6 col-sm-6 mb-3 p-labeled-input mx-auto text-center">
                <label for="opportunities">{{ 'Opportunities' | translate }}</label>
                <p-inputNumber mode="decimal" [min]="1" [max]="2000" [(ngModel)]="opportunities" name="opportunities"
                  [style]="{'width':'100px'}" [inputStyle]="{'width':'100px'}">
                </p-inputNumber>
              </div>
            </div>

            <!-- Buttons -->
            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-center text-center">
                <p-button type="submit" styleClass="p-button-oranged">{{ 'Game' | translate }}</p-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
